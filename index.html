<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCore 6.8</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
            <img src="ic/burger.png" alt="menu" class="header_icon">
            <img src="ic/divider.png" alt="divider" class="header_divider__for768">
            <img src="ic/logo.png" alt="logo" class="header_logo">
            <img src="ic/divider.png" alt="divider" class="header_divider">
            <div class="header_icon__for768">
                <img src="ic/call.png" alt="call" class="header_icon">
                <img src="ic/chat.png" alt="chat" class="header_icon">
                <img src="ic/profile.png" alt="profile" class="header_icon">
            </div>
            <img src="ic/divider.png" alt="divider" class="header_divider__for768">
            <div class="header_text">Оставить заявку</div>
            <img src="ic/repair.png" alt="repair" class="header_repair">
            <div class="header_text">Статус Ремонта</div>
            <img src="ic/checkstatus.png" alt="search" class="header_checkstatus">
    </header>
    <main class="container">
        <div class="container_title">
             <img src="ic/highlight.png" alt="highlight" class="container_title__line">
             <h1 class="container_title__text">Услуги и сервисы</h1>
        </div>
        <ul class="container_menu" style="list-style-type: none;">
            <li class="container_menu__item">Ремонтируемые бренды</li>
            <li class="container_menu__item">Дополнительные услуги</li>
            <li class="container_menu__item">Ремонтируемые устройства</li>
            <li class="container_menu__item">Цены на услуги</li>
            <li class="container_menu__item">Адреса сервисных центров</li>
            <li class="container_menu__item">Специальные цены</li>
            <li class="container_menu__item">Отзывы</li>
        </ul>
    </main>
</body>
</html>
